<!DOCTYPE html>
<html>
<head>
  <title>30 days</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <style>
    h2 {
      text-transform: capitalize;
      font-family: "Kumbh Sans", "arial", sans-serif;
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <div class="container">
        <h2>Today, <span id="today-full"></span>, you can pick up items from <span id="former-date"></span> and later.</h2>
  </div>
  
  <script>
    const today = moment().format("MMM Do");
    const thirty = moment().add(-30, 'day').format("MMM Do");
    console.log(today, thirty);
    document.getElementById("today-full").innerHTML = today;
    document.getElementById("former-date").innerHTML = thirty;
  </script>
</body>
</html>
